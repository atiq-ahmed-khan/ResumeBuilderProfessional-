<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form - Resume Builder</title>
    <link rel="stylesheet" href="styles_updated.css">
</head>
<body>
    <header>
        <h1>Create Your Professional Resume</h1>
        <p>Fill in the details below to generate your resume.</p>
    </header>
    <main>
        <section>
            <form id="resumeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" rows="4" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" rows="4" required></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4" required></textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*">

                <button type="button" class="button" id="generateResume">Generate Resume</button>
                <button type="button" class="button" id="printResume">Print</button>
                <button type="button" class="button" id="saveResume">Save</button>
                <button type="button" class="button" id="sendEmail">Send Email</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Resume Builder. All rights reserved.</p>
    </footer>
</body>
</html>
